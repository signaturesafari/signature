    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;

      s0.parentNode.insertBefore(s1, s0);
    })();
    const childrenCountInput = document.getElementById('childrenCount');
    const childrenAgesWrapper = document.getElementById('childrenAgesWrapper');
    const childrenAgesContainer = document.getElementById('childrenAges');

    // Generate age fields when number of children is entered
    childrenCountInput.addEventListener('input', () => {
      const count = parseInt(childrenCountInput.value) || 0;
      childrenAgesContainer.innerHTML = '';

      if (count > 0) {
        childrenAgesWrapper.classList.remove('hidden');
        for (let i = 1; i <= count; i++) {
          const input = document.createElement('input');
          input.type = 'number';
          input.name = `childAge${i}`;
          input.min = 0;
          input.max = 17;
          input.placeholder = `Child ${i} Age`;
          input.classList.add('form-control', 'child-age');
          childrenAgesContainer.appendChild(input);
        }
      } else {
        childrenAgesWrapper.classList.add('hidden');
      }
    });
    document.querySelector("form").addEventListener("submit", function() {
    let countryCode = document.getElementById("tm_countrycode").value;
    let phoneNumber = document.getElementById("phone_number").value.trim();
    document.getElementById("full_phone_number").value = `+${countryCode}${phoneNumber}`;
});
  </script>

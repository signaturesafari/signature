  <section class="ftco-section ftco-no-pb contact-section mb-4">
    <div class="container">
      <p class="text-center text-dark">
        Maybe you didn’t find what you were looking for. Don’t worry, you can customize your own. Please tell us what
        you want and we will deliver it.
      </p>
      <form action="https://formcarry.com/s/TghgVt7rjJO" method="POST" enctype="multipart/form-data" class="bg-light p-5 contact-form">
        <input type="hidden" class="form-control" value="Tailor made Safari Customization" name="title" />
        <div class="row justify-content-between align-items-center">
          <div class="mb-3 mt-3 col-md-6 col-sm-6">
            <label for="email" class="form-label text-dark">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter fullname" name="name" required />
          </div>
          <div class="mb-md-0 mb-sm-3 col-md-6 col-sm-6">
            <label for="pwd" class="form-label text-dark">Email</label>
            <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="email" required />
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="mb-3 mt-3 col-md-6 col-sm-6">
            <label for="email" class="form-label text-dark">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone"
              required />
          </div>
          <div class="mb-md-0 mb-sm-3 col-md-6 col-sm-6">
            <label for="pwd" class="form-label text-dark">Country</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter country" name="country" required />
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="mb-3 mt-3 col-md-6 col-sm-6">
            <label for="email" class="form-label text-dark">No. of Adults</label>
            <input type="number" class="form-control" id="phone" placeholder="No. of Adults" name="no.adults"
              required />
          </div>
          <div class="mb-md-0 mb-sm-3 col-md-6 col-sm-6">
            <label for="pwd" class="form-label text-dark">No. of Children</label>
            <input type="number" class="form-control" id="pwd" placeholder="No. of Children" name="no.children"
              required />
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="mb-3 mt-3 col-md-6 col-sm-6">
            <label for="email" class="form-label text-dark">Arrival Date</label>
            <input type="date" class="form-control" id="phone" placeholder="Enter email" name="arrival" required />
          </div>
          <div class="mb-md-0 mb-sm-3 col-md-6 col-sm-6">
            <label for="pwd" class="form-label text-dark">Departure Date</label>
            <input type="date" class="form-control" id="pwd" placeholder="Enter password" name="departure" required />
          </div>
        </div>
        <div class="row justify-content-between align-items-center">
          <div class="col-md-6 col-sm-6">
            <label for="" class="d-block form-label text-dark mt-3">Tour Type</label>
            <select class="form-select col-md-6 col-sm-6 py-2" id="tourType" name="tour-type" required>
              <option value="">Select an option</option>
              <option value="wildlife-safari">Wildlife Safari</option>
              <option value="trekking">Trekking</option>
              <option value="trekking+safari">Trekking & Safari</option>
              <option value="beach-holiday">Beach Holiday</option>
              <option value="trekking+safari+beach">Trekking & Safari & Beach</option>
              <option value="day-trip">Day Trip</option>
              <option value="cycling-tour">Cycling Tour</option>
            </select>
          </div>
          <div class="col-md-6 col-sm-6">
            <label for="discovery-source" class="d-block form-label text-dark mt-3">We'd love to know how you found us
              to help improve our marketing efforts. Could you please let us know?</label>
            <select class="form-select col-md-6 col-sm-6 py-2" id="discovery-source" name="discovery-source">
              <option value="">Select an option</option>
              <option value="search-engine">Search Engine (e.g., Google, Bing)</option>
              <option value="social-media">Social Media (e.g., Facebook, Instagram)</option>
              <option value="friend-family">Friend or Family Recommendation</option>
              <option value="blog-review">Blog or Online Review</option>
              <option value="advertisement">Advertisement</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group mt-3">
          <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" />
        </div>
      </form>
    </div>
